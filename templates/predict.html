<html>
    <head>
        <title>Leaf Disease Classification</title>
        <link href="static/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--Custom styles-->

    <style>
        body{
            background-image: url("static/background.jpg");
        }
       
   </style>
    </head>
    <body>
        <div class="container ">  
            <div class='row'>
                <div class='col'>
                    <div class='d-flex justify-content-center'>
                        <div class="card shadow border-success" style="width: 20rem; margin-top: 120px; border-radius: 25px;">
                            <div class="card-header text-white bg-success">Your Prediction</div>
                            <div class="card-body">
                                {% if prediction %}
                                <div class="d-flex justify-content-center" style="border-radius: 25px;">
                                    <img src="{{imag_path}}" height="150px" width="150px">
                                </div>
                                
                                <br></br>
                                <h3>Your Prediction: <i>{{prediction}}</i></h2> 
                                {% endif %}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
